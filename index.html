<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <!--BARRA DE NAVEGACION-->
    <div class="nav">
        <h1 class="nav-title">Perfil</h1>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Encontrar conexiones</a></li>
            <li><button class="btn">sign out</button></li>
        </ul>
    </div>

    <!--TARJETA DE PRESENTACION-->
    <div class="tarjeta">
        <div class="encabezado">
            <img class="usuario"  src="./icon/user-circle.png" alt="imagen predeterminada de usuario">
        </div>
        <div class="cuerpo">
            <h2>Jane Joe</h2>
            <div class="ubicacion">
                <img class="iconos" src="./icon/map-marker.png" alt="imagen de ubicacion">
                <span class="ciudad">Seattle</span>
            </div>
            <div>Developer | Engenieer | Problem Solver</div>
            <div>master of shadows and the internet</div>
            <div class="edicion">
                <img class="iconos" src="./icon/gear.png" alt="imagen de edicion">
                <a class="edit-profile" href="">edit profile</a>
            </div>
        </div>
    </div>
    <div class="leyenda">Conetion request</div>
    <div class="seguidores">
        <ul>
            <li><img class="usuario-request" src="./icon/user-circle.png" alt="usuario"> Todd E<img class=" aceptar" src="./icon/done.svg" alt="aceptar"> <img class="cancelar" src="./icon/canel.svg" alt="cancelar"></li>
            <li><img class="usuario-request" src="./icon/user-circle.png" alt="">phill K <img class=" aceptar" src="./icon/done.svg" alt="aceptar"> <img class="cancelar" src="./icon/canel.svg" alt="cancelar"> </li>
        </ul>
    </div>

</body>
</html>
